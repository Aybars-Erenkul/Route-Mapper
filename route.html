tes\nCalifornia", "shape": "dot", "title": "Google LLC"}, {"color": "#97c2fc", "id": "142.251.48.179\nUnited States\nCalifornia", "label": "142.251.48.179\nUnited States\nCalifornia", "shape": "dot", "title": "Google LLC"}]);

                  nodeColors = {};

};
